<div class="container">
  <div class="row">
    <span>{{ new Date(getSelectedActivity.date).toLocaleDateString('de-DE') }} | </span><h3 style="display: inline-block">{{ getSelectedActivity.name }}</h3>
  </div>

  <div class="row">
    <div v-if="getSelectedActivity.streams">
      <linechart
        :valueDATA="getSelectedActivityStreams.heartrate"
        :distanceDATA="getSelectedActivityStreams.distance"
        :paceDATA="getSelectedActivityStreams.speed"
        :averageHR="getSelectedActivity.average_data.heartrate"
        :maxHR="getSelectedActivity.max_data.heartrate"
        :maxPace="getSelectedActivity.max_data.speed"
      ></linechart>
    </div>
  </div>

  <div class="row">
    <pre class="prettyprint lang-js">
      {{ getSelectedActivity }}
    </pre>
  </div>
</div>
