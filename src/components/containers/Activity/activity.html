<div class="container">
  <div class="row">
    <span>{{ new Date(getSelectedActivity.date).toLocaleDateString('de-DE') }} | </span><h3 style="display: inline-block">{{ getSelectedActivity.name }}</h3>
  </div>

  <div class="row">
    <div class="col-md-12">
      <map-module
        :loadingStatus="loadingStatus"
        :activity="getSelectedActivity"
      ></map-module>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <zone-chart
        :root="'zones'"
        :zones="getSelectedActivityZones"
      ></zone-chart>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <bar-chart
        :root="'barChart'"
        :activity="getSelectedActivity"
      ></bar-chart>
    </div>
  </div>
