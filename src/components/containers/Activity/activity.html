<div class="container">
  <div class="row">
    <span>{{ new Date(getSelectedActivityTest.start_date).toLocaleDateString('de-DE') }} | </span><h3 style="display: inline-block">{{ getSelectedActivityTest.name }}</h3>
  </div>

  <div class="row">
    <div v-if="getSelectedActivityTest.streams">
      <linechart
        :valueDATA="getSelectedActivityStreamsTest"
        :distanceDATA="getSelectedActivityStreamsDistanceTest"
        :paceDATA="getSelectedActivityStreamsPaceTest"
        :averageHR="getSelectedActivityTest.average_heartrate"
        :maxHR="getSelectedActivityTest.max_heartrate"
        :maxPace="getSelectedActivityTest.max_speed"
      ></linechart>
    </div>
  </div>

  <div class="row">
    <pre class="prettyprint lang-js">
      {{ getSelectedActivityTest }}
    </pre>
    <!-- <ul>
      <li v-for="item in getSelectedActivityTest">
        {{ item }}
      </li>
    </ul> -->
  </div>
</div>
