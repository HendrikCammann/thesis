<div class="container compare">
  <modal-module v-if="modalActive">
    <compare-add-module></compare-add-module>
  </modal-module>
  <div class="row">
    <div class="col-md-12 compare__title">
      Compare your Racepreperations
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 compare__menu">
      <compare-add-button v-for="item in selectedTrainingClusters"
        :trainingCluster="item"
        :isAdd="false"
      ></compare-add-button>
      <compare-add-button
        v-if="selectedTrainingClusters.length <= 4"
        :trainingCluster="selectedTrainingClusters.length > 0 ? '' : 'Choose Racepreperation'"
        :isAdd="true"
      ></compare-add-button>
    </div>
  </div>
  <div class="row">
    <div v-for="(item, i) in selectedTrainingClusters"
         :class="['col-md-' + (12 / selectedTrainingClusters.length)]">
      <compare-module
        :index="i"
        :filter="filter"
        :data ="sortedLists"
        :trainingCluster="selectedTrainingClusters[i]"
        :loadingStatus="loadingStatus"
      ></compare-module>
    </div>
  </div>
</div>
