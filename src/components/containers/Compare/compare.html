<div class="container-fluid compare">
  <bottomMenu v-if="!isSelection"
    :menuItems="menuItems"
    :selected="null"
    :hasPopups="true"
    :selectedMenu="selectedMenu"
    :selectedItems="[showEverything, selectedDisplayType, selectedRunTyp]"
  ></bottomMenu>

  <div v-if="isSelection" class="container compare__content">
    <compare-select
      :clusters="existingClusters"
      :selectedClusters="selectedTrainingClusters"
      :loadingStatus="loadingStatus"
    ></compare-select>
  </div>

  <div v-if="!isSelection" class="container compare__content">
    <compare-compare
      :clusters="selectedTrainingClustersFull"
      :clusterData="selectedTrainingClustersData"
      :loadingStatus="loadingStatus"
      :displayType="selectedDisplayType"
    ></compare-compare>
    <compare-boxes
      :clusters="selectedTrainingClustersFull"
      :clusterData="selectedTrainingClustersData"
      :loadingStatus="loadingStatus"
    ></compare-boxes>
    <compare-graph
      :clusters="selectedTrainingClustersFull"
      :loadingStatus="loadingStatus"
    ></compare-graph>
  </div>
</div>
