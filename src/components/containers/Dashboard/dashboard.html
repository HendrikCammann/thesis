      <div class="col-md-12 no-padding" v-if="actualWeek">

    ></divider>

        <history-chart
          :loadingStatus="loadingStatus"
          :data="activities"
          :viewType="viewType"
          :currentPreparation="currentPreparation"
        ></history-chart>
      </div>
    </div>
