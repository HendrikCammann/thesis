<div class="compareModule">
  <div class="compareModule__chart">
    <arc-compare
      :root="'arcCompare-' + index"
      :filter="filter"
      :data="sortedData"
      :trainingCluster="trainingCluster"
      :loadingStatus="loadingStatus"
    ></arc-compare>
  </div>
  <div class="compareModule__list">
    <compare-list-item
      :filter="filter"
      :data="sortedData"
      :trainingCluster="trainingCluster"
      :loadingStatus="loadingStatus"
      :trainingClusterDetail="trainingClusterDetail"
    ></compare-list-item>
  </div>
</div>
