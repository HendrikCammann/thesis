        Einheiten
      </div>
      <div class="currentWeek__count">
        {{ data.sessions }}
      </div>
    </div>
    <div class="currentWeek__stat">
      <img class="currentWeek__icon" src="../../../assets/icons/restday--gray.svg">
      <div class="currentWeek__label">
        Ruhetage
      </div>

        {{ data.restdays }}
      </div>
    </div>
    <div class="currentWeek__stat">
