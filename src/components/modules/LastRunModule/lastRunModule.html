<div class="lastRunModule">
  <div class="lastRunModule__content">
    <div class="lastRunModule__item" v-for="(item, i) in data" @click="handleClick(item.ac.id)">
      <div class="lastRunModule__wrapper">
        <div class="lastRunModule__map">
          <leaflet-map :bounds="item.map.bounds" :options="{ scrollWheelZoom: false }">
            <leaflet-tilelayer class="lastRunModule__map--hidden" :url="mapOptions.url" :attribution="mapOptions.attribution"></leaflet-tilelayer>
            <leaflet-polyline :lat-lngs="item.map.latLngs" :color="item.map.textColor"></leaflet-polyline>
          </leaflet-map>
        </div>
        <div class="lastRunModule__text">
          <div class="lastRunModule__text-content">
            <div>
              <div class="lastRunModule__text-content--square">
                {{ getDayName(item.ac.date) }}
              </div>
              <div class="lastRunModule__text-info">
                <div class="lastRunModule__text-content--name">{{ item.ac.name }}</div>
                <div class="lastRunModule__text-content--label">{{ item.ac.base_data.distance | formatDistance }}km in {{ item.ac.base_data.duration }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
