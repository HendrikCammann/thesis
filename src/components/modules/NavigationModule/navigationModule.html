<div class="navigationModule container-fluid">
  <div class="navigationModule__content container">
    <div class="navigationModule__item"
         v-for="link, i in links"
         :class="{'navigationModule__item--active' : $route.name == link.name}"
         @click="handleNavigation(link.path)"
    >{{ link.name }}</div>
  </div>
</div>
