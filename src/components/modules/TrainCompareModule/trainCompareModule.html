<div class="trainCompare">
  <competition-module
    class="trainCompare__competition"
    :preparation="preparation"
    :loadingStatus="loadingStatus"
  ></competition-module>
  <div class="card">
    <train-chart
      :root="root"
      :anchors="anchors"
      :preparation="preparation"
      :loadingStatus="loadingStatus"
      :selectedRunType="selectedRunType"
      :showEverything="isUnfolded"
      :clustering="'byWeeks'"
      :showDate="true"
    ></train-chart>
  </div>
</div>
