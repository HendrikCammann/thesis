<div class="user">
  <title-box :title="'Runner'"></title-box>

  <div class="user__image">
    <div class="user__stripes"></div>
    <img v-if="user.profile_medium != 'loading'" class="user__portrait" :src="user.profile_medium"> </img>
  </div>

  <div class="user__name" v-if="user != null">
    {{ user.firstname }} {{ user.lastname }}
  </div>
</div>
