<div class="compareCompare">
  <div class="compareCompare__content clearfix" v-if="data !== null">
    <div class="compareCompare__label" v-for="item in clusterData">
      {{ item.clusterName }}
    </div>
    <div class="compareCompare__graph" v-for="(item, i) in data.data">
      <compare-chart
        :root="'compareCompare' + i"
        :index="i"
        :data="item"
        :loadingStatus="loadingStatus"
      ></compare-chart>
    </div>
  </div>
</div>
