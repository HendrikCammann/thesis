<div class="detailMap">
  <div class="detailMap__overlay"></div>
  <leaflet-map :bounds="mapOptions.bounds" :options="{ scrollWheelZoom: false }">
    <leaflet-tilelayer :url="mapOptions.live" :attribution="mapOptions.attribution"></leaflet-tilelayer>
    <leaflet-polyline :lat-lngs="mapOptions.latLngs" :color="mapOptions.polylineColor"></leaflet-polyline>
  </leaflet-map>
</div>
